<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>stock maintainance</title>
<script> 
	function validateForm()
	{
	var name = document.myForm.e.value;
	var paswrd = document.myForm.p.value;
	var conpaswrd = document.myForm.cp.value;
	
        if(name==""||paswrd==""||conpaswrd==""){
		alert("Please fill the field");
		
	}
	else
	{
	

		if(paswrd==conpaswrd)
		{
		alert("Password is correct");
		window.location.assign("detail.html");
		}
		else
                {
		alert("Password is not correct");
		}
     
                }
                }
</script>
<style type="text/css">
body{background-attachment:fixed;background-color:violet;background-image:url(images.png);background-position:top right;background-repeat:no-repeat;}
body { font-family: verdana; }




</style>
</head>
<body>
<h1><center>LOGIN PAGE</center></h1>
<form name="myForm" onsubmit="return validateForm();" method="post" >
Name: <input type="text" name="e"><br><br>
Password: <input name="p" type="password" ><br><br>
Confirm Password:<input name="cp" type="password" ><br><br>
<input type="button" value="Submit" onclick="validateForm()">
</form>
</body>
</html>
